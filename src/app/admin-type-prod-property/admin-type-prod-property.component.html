<div class="title-wr">
  <h1  class="title">Характеристики для типа товара</h1>


  <div class="select-wrapper">
    <select  [(ngModel)]="selectedProdType"  (ngModelChange)="typeChange()">
      <option  *ngFor="let productType of productTypes"   [ngValue]="productType">{{ productType.product_types_name }}</option>

    </select>
  </div>
</div>

<div class="under-line"></div>


<div class="table-base">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Наименование опции</th>
      <th>ID типа продукта</th>
      <th>удалить</th>
      <th>сохранить</th>

    </tr>
    </thead>
    <tbody>

    <tr *ngFor=" let property of properties">
      <td data-label="ID"> {{ property.option_id }}</td>
      <td data-label="дата">
        <label >
          <input type="text" class="base-input" placeholder="Имя характеристики" [(ngModel)]="property.option_name">
        </label>

      </td>
      <td data-label="дата">{{ property.option_category_type }}</td>


      <td data-label="дата"><a href="#" (click)="askDel(property, $event)" class=" btn btn-confirm">Удалить</a></td>
      <td data-label="дата"><a href="#" (click)="updateProperty(property, $event)" class=" btn btn-confirm">Обновить</a></td>

    </tr>


    <tr  *ngIf="selectedProdType">
      <td data-label="ID" colspan="2"><a href="#" class="btn btn-confirm" (click)="addProperty($event)">Добавить характеристику</a></td>
      <td data-label="дата" colspan="3">
        <label >
          <input type="text" class="base-input" placeholder="Имя типа продукта" [(ngModel)]="newProperty">
        </label>


      </td>

    </tr>

    </tbody>
  </table>
</div>
